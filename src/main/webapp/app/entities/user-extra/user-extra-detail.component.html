
<div *ngIf="userExtra">
    <h2><span jhiTranslate="festisApp.userExtra.detail.title">User Extra</span> {{userExtra.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="festisApp.userExtra.avatar">Avatar</span></dt>
        <dd>
            <div *ngIf="userExtra.avatar">
                <a (click)="openFile(userExtra.avatarContentType, userExtra.avatar)">
                    <img [src]="'data:' + userExtra.avatarContentType + ';base64,' + userExtra.avatar" style="max-width: 100%;" alt="userExtra image"/>
                </a>
                {{userExtra.avatarContentType}}, {{byteSize(userExtra.avatar)}}
            </div>
        </dd>
        <dt><span jhiTranslate="festisApp.userExtra.user">User</span></dt>
        <dd>
            {{userExtra.userLogin}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'user-extra/'+ userExtra.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
