<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myArtistLabel" jhiTranslate="festisApp.artist.home.createOrEditLabel">Create or edit a Artist</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!artist.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="artist.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="festisApp.artist.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="artist.name" required/>
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="festisApp.artist.previewUrl" for="field_previewUrl">Preview Url</label>
            <input type="text" class="form-control" name="previewUrl" id="field_previewUrl"
                [(ngModel)]="artist.previewUrl" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="festisApp.artist.web" for="field_web">Web</label>
            <input type="text" class="form-control" name="web" id="field_web"
                [(ngModel)]="artist.web" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="festisApp.artist.spotify" for="field_spotify">Spotify</label>
            <input type="text" class="form-control" name="spotify" id="field_spotify"
                [(ngModel)]="artist.spotify" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="festisApp.artist.googlemusic" for="field_googlemusic">Googlemusic</label>
            <input type="text" class="form-control" name="googlemusic" id="field_googlemusic"
                [(ngModel)]="artist.googlemusic" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="festisApp.artist.applemusic" for="field_applemusic">Applemusic</label>
            <input type="text" class="form-control" name="applemusic" id="field_applemusic"
                [(ngModel)]="artist.applemusic" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="festisApp.artist.facebook" for="field_facebook">Facebook</label>
            <input type="text" class="form-control" name="facebook" id="field_facebook"
                [(ngModel)]="artist.facebook" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="festisApp.artist.twitter" for="field_twitter">Twitter</label>
            <input type="text" class="form-control" name="twitter" id="field_twitter"
                [(ngModel)]="artist.twitter" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="festisApp.artist.instagram" for="field_instagram">Instagram</label>
            <input type="text" class="form-control" name="instagram" id="field_instagram"
                [(ngModel)]="artist.instagram" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="festisApp.artist.youtube" for="field_youtube">Youtube</label>
            <input type="text" class="form-control" name="youtube" id="field_youtube"
                [(ngModel)]="artist.youtube" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="festisApp.artist.imageUrl" for="field_imageUrl">Image Url</label>
            <input type="text" class="form-control" name="imageUrl" id="field_imageUrl"
                [(ngModel)]="artist.imageUrl" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="festisApp.artist.popularity" for="field_popularity">Popularity</label>
            <input type="number" class="form-control" name="popularity" id="field_popularity"
                [(ngModel)]="artist.popularity" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
